<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>StudySync Pro Dashboard</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      display: flex;
      height: 100vh;
      background: #f4f4f4;
      transition: background 0.3s;
    }
    .dark {
      background: #121212;
      color: white;
    }
    .dashboard-container {
      display: flex;
      width: 100%;
    }
    .sidebar {
      width: 240px;
      background: #2e3a59;
      color: white;
      padding: 20px;
      display: flex;
      flex-direction: column;
    }
    .sidebar h2 {
      margin-bottom: 30px;
    }
    .nav-link {
      color: white;
      text-decoration: none;
      margin: 10px 0;
      display: block;
    }
    .nav-link.active {
      font-weight: bold;
      background: #44506e;
      padding: 8px;
      border-radius: 5px;
    }
    .toggle-dark {
      margin-top: auto;
      padding: 10px;
      background: #44506e;
      border: none;
      color: white;
      cursor: pointer;
    }
    .main {
      flex: 1;
      padding: 30px;
      overflow-y: auto;
    }
    .card {
      background: #fff;
      padding: 20px;
      margin: 10px 0;
      border-radius: 8px;
    }
    .dark .card {
      background: #1e1e1e;
    }
    .progress {
      background: #ddd;
      height: 20px;
      border-radius: 10px;
      overflow: hidden;
    }
    .progress-bar {
      background: #4caf50;
      height: 100%;
      text-align: center;
      color: white;
    }
    .chat-box {
      height: 150px;
      overflow-y: auto;
      border: 1px solid #ccc;
      padding: 10px;
      margin-bottom: 10px;
    }
    .msg { margin: 5px 0; }
    .msg.user { text-align: right; color: blue; }
    .msg.reply { text-align: left; color: green; }
    #toast {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: #333;
      color: #fff;
      padding: 10px 20px;
      border-radius: 5px;
      opacity: 0;
      transition: opacity 0.3s ease;
    }
    .form-box {
      max-width: 400px;
      margin: auto;
      padding: 30px;
      background: #fff;
      border-radius: 8px;
      margin-top: 50px;
    }
    .form-box input {
      display: block;
      width: 100%;
      margin: 10px 0;
      padding: 10px;
    }
    .dark .form-box {
      background: #1e1e1e;
    }
    .assignment-list li {
      margin: 5px 0;
    }
  </style>
</head>
<body>
  <div id="toast">ğŸ“¢ New Notification!</div>

  <div class="dashboard-container" style="display: none;">
    <aside class="sidebar">
      <h2 class="logo">ğŸ“˜ StudySync Pro</h2>
      <nav>
        <a href="#" class="nav-link active" data-page="dashboard">Dashboard</a>
        <a href="#" class="nav-link" data-page="courses">Courses</a>
        <a href="#" class="nav-link" data-page="assignments">Assignments</a>
        <a href="#" class="nav-link" data-page="messages">Messages</a>
        <a href="#" class="nav-link" data-page="settings">Settings</a>
        <a href="#" class="nav-link" data-page="logout">Logout</a>
      </nav>
      <button class="toggle-dark">ğŸŒ™ Toggle Dark Mode</button>
    </aside>

    <main class="main" id="main-content">
      <!-- Main content will be injected here -->
    </main>
  </div>

  <div class="form-box" id="register-form">
    <h2>Welcome to StudySync Pro</h2>
    <input type="text" id="username" placeholder="Enter your name" />
    <button onclick="registerUser()">Start Learning ğŸš€</button>
  </div>

  <script>
    let userName = "";
    const main = document.getElementById("main-content");

    const pages = {
      dashboard: () => `
        <header>
          <h1>Welcome Back, ${userName} ğŸ‘‹</h1>
          <p>Your learning journey continues!</p>
        </header>
        <section class="cards">
          <div class="card"><h3>ğŸ“š My Courses</h3><p>2 Enrolled</p></div>
          <div class="card"><h3>ğŸ“ Assignments</h3><p>2 Due this week</p></div>
          <div class="card"><h3>ğŸ“ˆ Progress</h3>
            <div class="progress"><div class="progress-bar" style="width: 60%;">60%</div></div>
          </div>
        </section>
        <section class="calendar-chat">
          <div class="calendar"><h2>ğŸ“… Calendar</h2><input type="date" onchange="handleDateChange(event)" /></div>
          <div class="chat">
            <h2>ğŸ’¬ Chat</h2>
            <div class="chat-box" id="chatBox">
              <div class="msg user">Hi Instructor!</div>
              <div class="msg reply">Hello ${userName}! How can I help you? ğŸ˜Š</div>
            </div>
            <input type="text" id="chatInput" placeholder="Type a message..." onkeypress="handleChat(event)" />
          </div>
        </section>
      `,
      courses: () => `
        <h1>ğŸ“š My Courses</h1>
        <ul>
          <li>ğŸ”¹ Augmented/Virtual Reality (AR/VR)</li>
          <li>ğŸ”¹ Human Computer Interaction (HCI)</li>
        </ul>
      `,
      assignments: () => `
        <h1>ğŸ“ Assignments</h1>
        <p>Add your upcoming tasks:</p>
        <input type="text" id="newAssignment" placeholder="Enter assignment..." />
        <button onclick="addAssignment()">Add</button>
        <ul class="assignment-list" id="assignmentList">
          <li>AR/VR Report - Due Friday</li>
          <li>HCI Prototype - Due Monday</li>
        </ul>
      `,
      messages: () => `<h1>ğŸ“¨ Messages</h1><p>No new messages right now. Enjoy your day!</p>`,
      settings: () => `<h1>âš™ï¸ Settings</h1><p>Profile update and preferences will be available here.</p>`,
      logout: () => {
        document.querySelector(".dashboard-container").style.display = "none";
        document.getElementById("register-form").style.display = "block";
        showToast("Logged out successfully");
        return `<h1>ğŸšª Logged out.</h1>`;
      }
    };

    // Register
    function registerUser() {
      const input = document.getElementById("username");
      if (input.value.trim()) {
        userName = input.value.trim();
        document.querySelector(".dashboard-container").style.display = "flex";
        document.getElementById("register-form").style.display = "none";
        main.innerHTML = pages.dashboard();
        setTimeout(() => showToast(`ğŸ‘‹ Welcome, ${userName}!`), 1500);
      } else {
        alert("Please enter your name!");
      }
    }

    // Navigation
    document.querySelectorAll(".nav-link").forEach(link => {
      link.addEventListener("click", (e) => {
        e.preventDefault();
        document.querySelector(".nav-link.active").classList.remove("active");
        link.classList.add("active");
        const page = link.getAttribute("data-page");
        main.innerHTML = pages[page]?.() || "<h1>Page Not Found</h1>";
      });
    });

    // Dark Mode
    document.querySelector(".toggle-dark").addEventListener("click", () => {
      document.body.classList.toggle("dark");
    });

    // Toast
    function showToast(message) {
      const toast = document.getElementById("toast");
      toast.innerText = message;
      toast.style.opacity = 1;
      setTimeout(() => (toast.style.opacity = 0), 3000);
    }

    // Calendar
    function handleDateChange(e) {
      const date = new Date(e.target.value);
      showToast(`ğŸ“… You selected ${date.toDateString()}`);
    }

    // Chat
    function handleChat(event) {
      if (event.key === "Enter") {
        const input = document.getElementById("chatInput");
        const chatBox = document.getElementById("chatBox");
        if (input.value.trim()) {
          const msg = document.createElement("div");
          msg.className = "msg user";
          msg.innerText = input.value;
          chatBox.appendChild(msg);
          input.value = "";
          setTimeout(() => {
            const reply = document.createElement("div");
            reply.className = "msg reply";
            reply.innerText = "Thanks for reaching out!";
            chatBox.appendChild(reply);
            chatBox.scrollTop = chatBox.scrollHeight;
          }, 600);
        }
      }
    }

    // Add Assignment
    function addAssignment() {
      const input = document.getElementById("newAssignment");
      const list = document.getElementById("assignmentList");
      if (input.value.trim()) {
        const item = document.createElement("li");
        item.innerText = input.value;
        list.appendChild(item);
        input.value = "";
        showToast("ğŸ“ Assignment added!");
      }
    }
  </script>
</body>
</html>
